<section id="servicios" class="py-20 bg-background relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/20 to-transparent pointer-events-none">
    </div>
    <div class="container mx-auto px-4">
        <!-- Header -->
        <div class="text-center max-w-3xl mx-auto mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-foreground mb-4 flex items-center justify-center gap-3">
                Nuestros <span class="font-script text-6xl text-primary font-normal">Servicios</span>
            </h2>
            <p class="text-lg text-muted-foreground">
                Ofrecemos una amplia gama de servicios profesionales para realzar tu belleza y estilo
            </p>
        </div>

        <!-- Menu-style Layout (Single Column) -->
        <div class="max-w-3xl mx-auto">

            <!-- BarberÃ­a Section -->
            <div class="space-y-8">


                <div class="space-y-6">
                    <div *ngFor="let s of barberServices"
                        class="group relative flex items-baseline justify-between border-b border-dashed border-white/10 pb-3 hover:border-primary/30 transition-colors">
                        <div class="pr-4 flex-1">
                            <h4 class="text-lg font-medium text-foreground group-hover:text-primary transition-colors">
                                {{ s.title }}</h4>
                            <p
                                class="text-sm text-muted-foreground/60 line-clamp-1 group-hover:line-clamp-none transition-all">
                                {{ s.description }}</p>
                        </div>
                        <div class="text-lg font-bold font-serif text-red-500 whitespace-nowrap ml-4">{{ s.price }}
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</section>
